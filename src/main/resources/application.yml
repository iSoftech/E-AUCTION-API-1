server:
  port: 5050
  servlet:
    contextPath: /

spring:
  application:
    name: e-auction-seller-service
  data:
    mongodb:
      database: {db-name}
      uri: mongodb+srv://{user}:{pwd}@{host}:{port}/{db-name}?retryWrites=true&w=majority
  main:
    allow-bean-definition-overriding: true
  mvc:
    throw-exception-if-no-hander-found: true
    static-path-pattern: /swagger*

info:
  app:
    name: ${spring.application.name}
  build:
    version: ${project.version}
